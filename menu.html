<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="mobile-menu">
        <header class="mobile-menu__header">
            <label class="burger-menu--crossed mobile-menu__icon round-icon">
                <button type="button" class="round-btn"></button>
            </label>
            <div class="logo mobile-menu__logo"></div>
            <label class="search round-icon">
                <button type="button" class="round-btn"></button>
            </label>
        </header>
        <nav class="menu">
            <ul class="menu__list">
                <li>
                    <a href="#" class="menu__link--active">Ремонт техники</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Услуги и сервисы</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Корпоративным клиентам</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Продавцам техники</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Партнерам</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Производителям</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Наши сервисные центры</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>
        <footer>
            <div class="footer__buttons">
                <label class="phone round-icon">
                    <button type="button" class="round-btn"></button>
                </label>
                <label class="message round-icon">
                    <button type="button" class="round-btn"></button>
                </label>
                <label class="profile round-icon">
                    <button type="button" class="round-btn"></button>
                </label>
            </div>
            <address class="footer__address contacts">
                <a href="mailto:mail@cps.com" class="contacts__email">mail@cps.com</a>
                <a href="tel:+78008908900" class="contacts__phone">8 800 890 8900</a>
            </address>
            <div class="footer__language">
                <label class="language">
                    <input type="radio" name="language-sel" class="language__input">
                    <span   class="language__text">RU</span>
                </label>
                <label>
                    <input type="radio" name="language-sel" class="language__input">
                    <span class="language__text">EN</span>
                </label>
                <label>
                    <input type="radio" name="language-sel" class="language__input">
                    <span class="language__text">CH</span>
                </label>
            </div>
        </footer>
    </aside>
</body>
</html>
