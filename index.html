<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Сервисный центр CPS</title>
</head>
<body>
    <nav class="nav">
       <button type="button" class="burger-menu nav__icon">
         <img class ="burger-menu__icon" src="img/icons/burger-menu.svg" alt="Меню">           
       </button>
       <div class="logo nav__logo">
         <img class="logo__icon" src="img/icons/logo.svg" alt="Логотип компании CPS">          
       </div>
       <div class="divider nav__divider">
       </div>
       <button class="repair nav__icon">
         <img class="repair__icon" src="img/icons/repair.svg" alt="Оставить заявку">     
       </button>
       <button class="checkstatus nav__icon">
         <img class="checkstatus__icon" src="img/icons/check-status.svg" alt="">           
       </button>
    </nav>
    <main>
    <footer class="title">
        <div class="title__decor"></div>
        <h1 class="title__text">Услуги и сервисы</h1>
    </footer>
    <section class="slide-menu">
        <button class="slide-menu__button button--active">
          <p class="slide-menu__text">Ремонтируемые бренды</p>
        </button>
        <button class="slide-menu__button button">
            <p class="slide-menu__text">Ремонтируемые устройства</p>
        </button>
        <button class="slide-menu__button button">
            <p class="slide-menu__text">Цены на услуги</p>
        </button>
        <button class="slide-menu__button button">
            <p class="slide-menu__text">Адреса сервисных центров</p>
        </button>
        <button class="slide-menu__button button">
            <p class="slide-menu__text">Специальные цены</p>
        </button>
        <button class="slide-menu__button button">
            <p class="slide-menu__text">Отзывы</p>
        </button>
    </section>
    <section class="details">
        <p class="details__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
        </p>         
        <button class="details__more">
        <p class="details__text--bold">Читать далее</p>
        </button>
    </section>
    <div class="company-image"></div>
    </main>
    
</body>
</html>
